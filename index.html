<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirellos George - Premium Christmas Note</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #d4af37;
            --deep-emerald: #042018;
            --soft-white: #f8f9fa;
            --accent-red: #8b0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--deep-emerald);
            background-attachment: fixed;
            color: var(--soft-white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* تأثير الأضواء المتلألئة في الخلفية */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 80%);
            pointer-events: none;
            z-index: -1;
        }

        /* Elegant Sticky Header */
        header {
            background: rgba(4, 32, 24, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--primary-gold);
            text-align: center;
        }

        header h2 {
            font-weight: 800;
            font-size: 28px;
            color: var(--primary-gold);
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        /* Hero Section */
        .hero {
            padding: 50px 20px;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
            transition: transform 0.5s ease;
        }

        .logo:hover { transform: rotate(5deg) scale(1.05); }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #ffffff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Container */
        .form-section {
            max-width: 650px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }

        /* Date Input Style */
        .date-container input {
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 600;
            margin-bottom: 30px;
            outline: none;
            text-align: center;
        }

        /* Premium Rows */
        .row {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 22px 30px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .row:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: var(--primary-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .row span {
            font-weight: 600;
            font-size: 19px;
            color: var(--soft-white);
        }

        /* Input Styles */
        input[type="text"], select {
            background: rgba(0,0,0,0.2);
            border: none;
            border-bottom: 1px solid var(--primary-gold);
            color: white;
            padding: 8px 15px;
            width: 50%;
            outline: none;
            font-size: 16px;
        }

        /* Checkbox & Radio */
        .row div label {
            margin-right: 15px;
            font-size: 14px;
            cursor: pointer;
            color: #ccc;
        }

        input[type="radio"], input[type="checkbox"] {
            accent-color: var(--primary-gold);
            cursor: pointer;
        }

        /* The Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #a68a2d 100%);
            color: var(--deep-emerald);
            border: none;
            padding: 18px;
            font-size: 22px;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 175, 55, 0.3);
        }

        /* Twinkle Animation */
        .star {
            position: fixed;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        #message {
            margin-top: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <header>
        <h2>KIRELLOS GEORGE</h2>
    </header>

    <section class="hero">
        <img src="Screenshot_2025-11-26_201754-removebg-preview.png" alt="logo" class="logo">
        <h1>نوتة الميلاد ٢٠٢٥</h1>
        <p>للنمو الروحي وتلمذة المخدومين</p>
    </section>

    <section class="form-section">
        <h2>حفله العيد الساعه 9 صباحا يوم 1-7</h2>
        <div class="date-container">
            <input type="date" id="dateField">
        </div>

        <div class="row">
            <span>الاسم الكامل :</span>
            <input type="text" id="studentName" placeholder="اكتب اسمك هنا...">
        </div>

        <div class="row">
            <span>قراءة الإنجيل :</span>
            <div>
                <label>YES <input type="radio" name="gospel" value="Yes"></label>
                <label>NO <input type="radio" name="gospel" value="No"></label>
            </div>
        </div>

        <div class="row">
            <span>سر الاعتراف :</span>
            <div>
                <label>YES <input type="radio" name="confession" value="Yes"></label>
                <label>NO<input type="radio" name="confession" value="No"></label>
            </div>
        </div>

        <div class="row">
            <span>سر التناول :</span>
            <div>
                <label>YES <input type="radio" name="communion" value="Yes"></label>
                <label>NO<input type="radio" name="communion" value="No"></label>
            </div>
        </div>

        <div class="row">
            <span>مواعيد الصلاة :</span>
            <div>
                <label>باكر<input type="checkbox" name="readingTime" value="باكر"></label>
                <label>غروب<input type="checkbox" name="readingTime" value="الغروب"></label>
                <label>نوم <input type="checkbox" name="readingTime" value="النوم"></label>
            </div>
        </div>

        <div class="row">
            <span>المسؤول (الأشبين) :</span>
            <select id="teacherSelect">
                <option value="">اختار اشبينك</option>
                <option value="استاذ بيشوي كامل">استاذ بيشوي كامل</option>
                <option value="استاذ ايميل">استاذ ايميل</option>
                <option value="استاذ جوزيف">استاذ جوزيف</option>
                <option value="استاذ بيشوي صبري">استاذ بيشوي صبري</option>
                <option value="طاسوني ميرنا">طاسوني ميرنا</option>
                <option value="طاسوني اولفت">طاسوني اولفت</option>
                <option value="طاسوني داليا">طاسوني داليا</option>
                <option value="طاسوني امال">طاسوني امال</option>
                <option value="طاسوني اوديت">طاسوني اوديت</option>
                <option value="طاسوني كريستين">طاسوني كريستين</option>
            </select>
        </div>
        <div class="new-year-badge">عام سعيد 2026</div>
        

        <button class="submit-btn" id="submitButton">إرسال بنعمة الله</button>
        <div id="message"></div>
    </section>

<script>
    // Star Background Generator
    function initStars() {
        for(let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            document.body.appendChild(star);
        }
    }
    initStars();

    const submitButton = document.getElementById("submitButton");
    let isSending = false;

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6GL3CFFEyCH7GBP-I51LyTzMRVfmihfpX-ONCFwOKMBKJdzHbWibnErBSOhqAaJsB/exec";

    submitButton.addEventListener("click", async () => {
        if (isSending) return;

        const name = document.getElementById("studentName").value.trim();
        const date = document.getElementById("dateField").value;
        const teacher = document.getElementById("teacherSelect").value;
        const gospel = document.querySelector('input[name="gospel"]:checked')?.value;
        const confession = document.querySelector('input[name="confession"]:checked')?.value;
        const communion = document.querySelector('input[name="communion"]:checked')?.value;
        const prayer = Array.from(document.querySelectorAll('input[name="readingTime"]:checked')).map(c => c.value).join(", ") || "لم يتم الاختيار"; 
        
        const messageBox = document.getElementById("message");

        if (!name || !date || !teacher || !gospel || !confession || !communion || prayer === "لم يتم الاختيار") {
            messageBox.textContent = "يرجى ملء جميع الخانات الروحية للمتابعة";
            messageBox.style.color = "#ff6b6b";
            return;
        }

        isSending = true; 
        submitButton.style.opacity = "0.7";
        messageBox.textContent = "جاري الحفظ في سجلات تلمذه... ✨";
        messageBox.style.color = "#d4af37";

        try {
            await fetch(SCRIPT_URL, {
                method: "POST",
                body: new URLSearchParams({ name, date, teacher, gospel, confession, communion, prayer })
            });
            messageBox.textContent = "تم الإرسال بنجاح. عيد ميلاد مجيد!";
        } catch (err) {
            messageBox.textContent = "عذراً، حدث خطأ فني. حاول مرة أخرى.";
        } finally {
            isSending = false; 
            submitButton.style.opacity = "1";
        }
    });
</script>

</body>
</html>
