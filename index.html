<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirellos George Note 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #4a2225; --gold: #cf9f3e; --cream: #fdfaf1; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background-color: var(--cream); color: var(--primary); direction: rtl; }
        header { background: var(--primary); padding: 20px; text-align: center; border-bottom: 4px solid var(--gold); border-radius: 0 0 30px 30px; position: sticky; top: 0; z-index: 100; }
        header h2 { color: var(--gold); border: 2px solid var(--gold); display: inline-block; padding: 5px 25px; border-radius: 20px; font-weight: 900; }
        .hero { text-align: center; padding: 20px; }
        .badge { background: var(--gold); padding: 5px 40px; border-radius: 20px; display: inline-block; font-weight: 900; margin-top: 10px; border: 2px solid var(--primary); }
        .form-section { background: var(--primary); padding: 30px 15px 80px; border-radius: 40px 40px 0 0; margin-top: 20px; }
        .row { background: var(--gold); padding: 12px; margin-bottom: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .row span { font-weight: 800; font-size: 16px; color: var(--primary); }
        input, select { width: 55%; padding: 10px; border-radius: 10px; border: none; font-weight: 600; outline: none; }
        .options-group { display: flex; gap: 8px; }
        .options-group label { background: rgba(255,255,255,0.4); padding: 6px 12px; border-radius: 10px; font-size: 14px; font-weight: 800; display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .submit-btn { width: 100%; padding: 18px; background: var(--cream); color: var(--primary); border: 5px solid var(--gold); border-radius: 20px; font-size: 22px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; visibility: hidden; opacity: 0; transition: 0.3s; }
        .overlay.show { visibility: visible; opacity: 1; }
        .popup { background: white; padding: 40px; border-radius: 25px; text-align: center; border: 5px solid var(--gold); width: 85%; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--gold); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .icon { width: 70px; height: 70px; margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header><h2>♱ KIRELLOS GEORGE ♱</h2></header>

    <div class="hero">
        <img src="Screenshot_2025-11-26_201754-removebg-preview.png" style="width:130px;" onerror="this.style.display='none'">
        <h1>نوته تلمذه 2026</h1>
        <div class="badge">النوتة</div>
    </div>

    <section class="form-section">
        <div class="row" style="background:transparent; border:2px solid var(--gold); margin-bottom:20px;">
            <span style="color:var(--gold)">نوع التقرير:</span>
            <div class="options-group">
                <label style="color:white; border:1px solid var(--gold);">يومي <input type="radio" name="reportType" value="يومي" checked></label>
                <label style="color:white; border:1px solid var(--gold);">أسبوعي <input type="radio" name="reportType" value="أسبوعي"></label>
            </div>
        </div>

        <div class="row"><span>التاريخ:</span> <input type="date" id="dateField"></div>
        <div class="row"><span>الاسم:</span> <input type="text" id="studentName"></div>

        <div class="row"><span>الإنجيل:</span><div class="options-group"><label>YES <input type="radio" name="gospel" value="Yes"></label><label>NO <input type="radio" name="gospel" value="No"></label></div></div>
        <div class="row"><span>الاعتراف:</span><div class="options-group"><label>YES <input type="radio" name="confession" value="Yes"></label><label>NO <input type="radio" name="confession" value="No"></label></div></div>
        <div class="row"><span>التناول:</span><div class="options-group"><label>YES <input type="radio" name="communion" value="Yes"></label><label>NO <input type="radio" name="communion" value="No"></label></div></div>
        
        <div class="row"><span>الصلاة:</span><div class="options-group"><label>باكر <input type="checkbox" name="prayer" value="باكر"></label><label>غروب <input type="checkbox" name="prayer" value="غروب"></label><label>نوم <input type="checkbox" name="prayer" value="نوم"></label></div></div>

        <div class="row"><span>الأشبين:</span>
            <select id="teacherSelect">
                <option value="">اختار...</option>
                <option value="استاذ بيشوي كامل">استاذ بيشوي كامل</option>
                <option value="استاذ ايميل">استاذ ايميل</option>
                <option value="استاذ جوزيف">استاذ جوزيف</option>
                <option value="استاذ بيشوي صبري">استاذ بيشوي صبري</option>
                <option value="طاسوني ميرنا">طاسوني ميرنا</option>
                <option value="طاسوني اولفت">طاسوني اولفت</option>
                <option value="طاسوني داليا">طاسوني داليا</option>
                <option value="طاسوني امال">طاسوني امال</option>
                <option value="طاسوني اوديت">طاسوني اوديت</option>
                <option value="طاسوني كريستين">طاسوني كريستين</option>
            </select>
        </div>

        <button class="submit-btn" id="submitBtn">إرسال بنعمة الله</button>
    </section>

    <div id="overlay" class="overlay">
        <div class="popup">
            <div id="loader" class="spinner"></div>
            <div id="success" class="hidden"><svg viewBox="0 0 52 52" class="icon"><circle cx="26" cy="26" r="25" fill="none" stroke="#4CAF50" stroke-width="3"/><path fill="none" stroke="#4CAF50" stroke-width="3" d="M14 27l7 7 16-16"/></svg></div>
            <h3 id="statusText">جاري الإرسال...</h3>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6GL3CFFEyCH7GBP-I51LyTzMRVfmihfpX-ONCFwOKMBKJdzHbWibnErBSOhqAaJsB/exec";

        document.getElementById("submitBtn").onclick = async () => {
            const name = document.getElementById("studentName").value.trim();
            const date = document.getElementById("dateField").value;
            const teacher = document.getElementById("teacherSelect").value;
            const reportType = document.querySelector('input[name="reportType"]:checked').value;
            const gospel = document.querySelector('input[name="gospel"]:checked')?.value || "No";
            const confession = document.querySelector('input[name="confession"]:checked')?.value || "No";
            const communion = document.querySelector('input[name="communion"]:checked')?.value || "No";
            const prayer = Array.from(document.querySelectorAll('input[name="prayer"]:checked')).map(el => el.value).join(", ") || "لا يوجد";

            if(!name || !date || !teacher) return alert("أكمل البيانات!");

            document.getElementById("overlay").classList.add("show");
            
            // ✅ الإرسال عن طريق FormData يضمن الترتيب وتوافق الأسماء مع الـ Script
            const formData = new URLSearchParams();
            formData.append("name", name);
            formData.append("date", date);
            formData.append("reportType", reportType);
            formData.append("gospel", gospel);
            formData.append("confession", confession);
            formData.append("communion", communion);
            formData.append("prayer", prayer);
            formData.append("teacher", teacher);

            try {
                await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: formData });
                document.getElementById("loader").classList.add("hidden");
                document.getElementById("success").classList.remove("hidden");
                document.getElementById("statusText").textContent = "تم بنجاح";
                setTimeout(() => location.reload(), 2000);
            } catch (e) { alert("خطأ!"); }
        };
    </script>
</body>
</html>
